<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>
			Simple CSS Selectors and Inline CSS
		</title>
		<style>
			/* Element Selector */
			p {
				color: blue;
			}

			/* Class Selector */
			.highlight {
				background-color: yellow;
			}

			/* ID Selector */
			#main-heading {
				color: green;
			}
		</style>
	</head>
	<body>
		<h1
			id="main-heading"
			style="font-size: 24px"
		>
			Simple CSS Selectors
		</h1>
		<p>
			This is a paragraph styled by an element
			selector.
		</p>
		<p class="highlight">
			This paragraph is highlighted with a class
			selector.
		</p>
		<p style="text-align: center">
			This paragraph is centered using inline CSS.
		</p>
	</body>
</html>
