<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.2 list</title>
</head>
<body>
  
  <!--Unordered lists-->
  <u style="color: blue;"><h3 style="color: blue;"><em>First List</em></h3></u>
  <ul style="color: blue;" >
    <li>Chocolate</li>
    <li>milk</li>
    <li>sugar</li>
    
  </ul>
  
  <!--ordered lists-->
  <h3 style="color: red">Second List</h3>
  <ol style="color: red">
    <li>Chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>

<!--Unordered lists-->
  <h3>Third List</h3>
  <ul style="list-style:square">
    <li>Chocolate</li>
    <li>milk</li>
    <li>sugar</li>
    
  </ul>

  <!--Nested lists
  <ul >
    <li>Chocolate</li>
    <li>milk
      <ul>Nested item 1</ul>
      <ul>Nested item 2</ul>
    </li>
    <li>sugar</li>
    
  </ul>
-->



</body>
</html>
