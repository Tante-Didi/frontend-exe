<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="/csshtml.css" />
  </head>
  <body>
    <header>
      <nav>
        <logo class="logo"></logo>
      </nav>
    </header>

    <main>
      <section class="container">
        <h1>Sign up</h1>
        <p class="sign-up">
          By signing up, you agree to the
          <a class="term" href="#">Terms of use</a> and
          <a class="Privacy" href="#">Privacy Policy</a>.
        </p>

        <label for="email" font-family="Helvetica">Email</label>
        <input type="email" name="email" id="email" placeholder="" /><br />
        <button class="btn" font-family="Helvetica" type="Submit">
          Sign in</button
        ><br />
        <p>Alredy have an account? <a href="#">Log in</a></p>
      </section>
    </main>

    <aside>
      <div class="card">
        <img
          src="/Brick 1 -cropped-13cee020.png"
          alt="pic of person sitting on his chair"
        />
      </div>
      <div class="last-part">
        <h2>Your plan includes</h2>
        <ul>
          <li>Unlimited projects and resources</li>
          <li class="list-aside">Unlimited templates</li>
          <li class="list-aside">Unlimited storage</li>
          <li>List, Board, and Calendar views...</li>
        </ul>
      </div>
    </aside>
  </body>
</html>
