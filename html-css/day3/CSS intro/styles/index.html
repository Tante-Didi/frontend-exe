<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .styled-div {
            font-size: 16px; /* Setting the font size */
            color: white; /* Text color */
            border: 2px solid #007bff; /* Border around the div */
            background-color: #007bff; /* Background color of the div */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            margin-bottom: 10px;
            text-transform: uppercase; /* Uppercase text */
            font-weight: bold; /* Bold text */
        }

        .small-text {
            font-size: 14px; /* Smaller font size */
            color: #333; /* Darker text color */
            background-color: #f8f9fa; /* Light background */
            border: 1px solid #dee2e6; /* Lighter border */
            border-radius: 5px; /* Slightly rounded corners */
            padding: 10px;
            text-transform: capitalize; /* Capitalize text */
            font-weight: normal; /* Normal text weight */
        }
    </style>
</head>
<body>

<h1>CSS Styling Demonstration</h1>

<div class="styled-div">
    This div demonstrates the following styles: font-size, color, border, background-color, border-radius, text-transform, and font-weight.
</div>

<div class="small-text">
    This smaller text area showcases variations in the same styles, with a softer color scheme and a more subtle appearance.
</div>

</body>
</html>
