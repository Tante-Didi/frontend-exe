<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & input </title>
</head>
<body>
  <h1 style="font-family: Arial" font-size: 40px;><strong>Create an Account</strong></h1>

<section>
  <label for="email" font-family="sarif">Email</label><br>
  <input type="email"  name="email" id="email" placeholder="Enter you email here">
</section><br>


<section>
  <label for="Password" font-family="sarif">Password</label><br>
  <input type="Password"  name="Password" id="Password" placeholder="Enter you Password here">
</section><br>


<section>
  <label for="Age" font-family="sarif">Age</label><br>
  <select name="Age" id="Age">
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
    <option value="70">70</option>
    <option value="80">80</option>
    <option value="90">90</option>
    <option value="100">100</option>
    
  </select>
</section><br>

<section>
  <label for="Message" font-family="sarif">Tell us a little about yourself:</label><br>
  <textarea name="Message" id="Message" cols="50" row="55"></textarea>
</section><br>

<section>
  <label for="checkbox" font-family="sarif">I agree to the <a href="" target="_blank"> terms of Service</a></label>
  <input type="checkbox"  name="checkbox"  id="checkbox" >
 </section><br>
 <button font-family="sarif" type="Submit">Submit</button>



</body>
</html>
