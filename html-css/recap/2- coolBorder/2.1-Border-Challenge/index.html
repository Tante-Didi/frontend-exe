<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Layered Decorative Border</title>
    <style>
      /* Center content vertically and horizontally */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }

      /* Styles for the content box */
      .decorative-border {
        width: 300px;
        height: 200px;
        padding: 20px;
        background-color: #fff;
        /* border: 4px solid #4287f5; Outer border */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Depth effect */
        position: relative;
      }

      /* Inner glow effect */
      .decorative-border::before {
        content: "";
        position: absolute;
        top: 6px;
        right: 6px;
        bottom: 6px;
        left: 6px;
        border-radius: 10px;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
      }

      /* Decorative corners */
      .decorative-border::after {
        content: "";
        position: absolute;
        top: -4px;
        right: -4px;
        bottom: -4px;
        left: -4px;
        /* border: 2px dotted #ff69b4; Dotted border for corners */
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <div class="decorative-border">
      <!-- Your content here -->
      <h1>Hello, CSS!</h1>
      <p>This is a multi-layered decorative border.</p>
    </div>
  </body>
</html>
